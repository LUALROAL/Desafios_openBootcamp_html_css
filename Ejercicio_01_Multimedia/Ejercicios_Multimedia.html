<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_01_Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <br>
        <img src="/Ejercicio_01_Multimedia/Multimedia/img1.jpg" alt="img1" width="300" height="300">
    </section>

<br>
<br>

    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="/Ejercicio_01_Multimedia/Multimedia/videoplayback.mp4" type="video/mp4">
        </video>
    </section>

    <br>
    <br>

    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="/Ejercicio_01_Multimedia/Multimedia/onlymp3.to.mp3" type="audio/mp3">
        </audio>

    </section>
</body>
</html>
